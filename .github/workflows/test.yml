name: Test

on:
  push:
  schedule:
    - cron:  "0 0 1 * *" # At 00:00 on day-of-month 1

jobs:
  build:
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: --entrypoint redis-server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bin/test
      env:
        REDIS_URL: "redis://localhost:${{ job.services.redis.ports[6379] }}"
